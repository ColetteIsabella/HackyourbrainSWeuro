<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    
    <title>Zarkadon</title>
    
    <!--Load styles-->
    <link rel="stylesheet" href="css/build/style.css">

    <!--Load Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!--Load Font Awesome (integrate for production-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!--Load scripts-->
    <script type="text/javascript" src="js/build/production.min.js"></script>

</head>
<body>
	<div class="header gray-background">
		<div class="grid wrap">
			<div class="grid__item one-third">
				<h1>Zarkadon</h1>
			</div><!--
		 --><div class="grid__item two-thirds">
		 		<a class="nav__toggle" href="#">&#8801;</a>
				<nav class="nav">
					<ul>
						<li>Community</li>
						<li>Resources</li>
						<li>Sign In</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<div id="container" class="yellow-background">
		<div class="inner-container grid wrap">
			<div id="profile" class="white-background box">
				<h1 class="grid__item three-quarters hard--left">My Profile</h1><!--
			 --><p class="grid__item one-quarter privacy">Privacy: <strong>Public</strong></p>
			 	<section id="about">
			 		<div class="grid__item one-sixth">
			 			<a class="fa fa-rocket kilo profile-image"></a>
			 		</div><!--
			 	 --><div class="grid__item two-sixths">
			 			<p>Name:</p>
			 			<p>Birthday:</p>
			 		</div>
			 	</section>
			 	<section id="stats">
			 		<div class="grid__item one-third">
			 			<h4 class="hard--left">Monsters Defeated</h4>
			 			<p class="padding--left"><a class="round--number kilo green-background">3</a></p>
			 		</div><!--
			 	 --><div class="grid__item two-thirds">
			 			<h4>Achievements Earned</h4>

			 			<ul class="inline">
			 				<li><a class="round alpha purple-background fa fa-heart fw badge"></a></li>
			 				<li><a class="round alpha pink-background fa fa-leaf fw badge"></a></li>
			 			</ul>
			 		</div>
			 	</section>
			 	<section id="challenges">
			 		<h2>My challenges</h2>

			 		<div class="challenge--header">
			 			<div class="grid__item two-fifths hard--left">
			 				<strong>Challenge</strong>
			 			</div><!--
			 	 	 --><div class="grid__item two-fifths">
			 				<strong>Check-ins</strong>
			 			</div><!--
			 		 --><div class="grid__item one-fifth">
			 				<strong>Options</strong>
			 			</div>
			 		</div>
			 		<div class="challenge">
			 			<div class="grid__item two-fifths hard--left">
			 				<p>I will wake up at <strong>7:30AM</strong> for 5 days in a row.</p>
			 			</div><!--
			 	 	 --><div class="grid__item two-fifths">
			 				<ul class="inline">
			 					<li><a class="fa fa-check fw green-background round"></a></li>
			 					<li><a class="fa fa-check fw green-background round"></a></li>
			 					<li><a class="fa fa-check fw green-background round"></a></li>
			 				</ul>
			 				<p class="light-gray"><strong>5</strong> check-ins required</p>
			 			</div><!--
			 		 --><div class="grid__item one-fifth">
			 				<a href="#">Edit</a> | 
			 				<a href="#">Delete</a>
			 			</div>
			 		</div>
			 	</section>
			</div>
		</div>
	<footer class="footer grid wrap gray-background">
		<section class="grid__item one-whole">
			<p>&copy; 2014 Zarkadon.</p>			
		</section>
	</footer>
	</div>
</body>
</html>
